{% extends 'main.html' %}

{% block title %}
    Добавить товар
{% endblock %}

{% block body %}
    <div class="container">
    <h1>Добавить товар</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите название"><br>
        <input type="number" name="price" id="price" class="form-control" placeholder="Введите цену"><br>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
    </div>
{% endblock %}
